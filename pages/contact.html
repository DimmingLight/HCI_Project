    <main>
        <section>
            <form action="" method="post" id="contact_form" onsubmit="validateForm(event)">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
                <br>
                <label for="phonenumber">Phone Number</label>
                <input type="text" name="phonenumber" id="phonenumber" required>
                <br>
                <label for="message">Message</label>
                <input type="text" name="message" id="message" required>
                <br>
                <p>Please Choose Between Email and Phone Number for your Contact Method</p>
                <input type="radio" name="preffer" id="Email" value="email">
                <label for="Email">Email</label>
                <br>
                <input type="radio" name="preffer" id="Phonenumber" value="phonenumber">
                <label for="Phonenumber">Phone Number</label>
                <br>
                <button type="submit" id="btn">Submit</button>
            </form>
            <h4 id="error"></h4>
        </section>
    </main>
